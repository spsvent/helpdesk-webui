<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Outer circle (bike tire edge) -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="#1a1a1a" stroke-width="2"/>

  <!-- Inner compass circle -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Compass points -->
  <!-- North -->
  <path d="M16 2 L16 5" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M16 5 L14.5 8 L16 7 L17.5 8 Z" fill="#1a1a1a"/>
  <!-- South -->
  <path d="M16 30 L16 27" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M16 27 L14.5 24 L16 25 L17.5 24 Z" fill="#1a1a1a"/>
  <!-- East -->
  <path d="M30 16 L27 16" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M27 16 L24 14.5 L25 16 L24 17.5 Z" fill="#1a1a1a"/>
  <!-- West -->
  <path d="M2 16 L5 16" stroke="#1a1a1a" stroke-width="1.5"/>
  <path d="M5 16 L8 14.5 L7 16 L8 17.5 Z" fill="#1a1a1a"/>

  <!-- SP text in center -->
  <text x="16" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a1a" text-anchor="middle">SP</text>
</svg>
