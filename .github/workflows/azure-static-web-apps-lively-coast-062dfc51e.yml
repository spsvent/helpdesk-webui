name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_COAST_062DFC51E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "out" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env:
          # Build-time environment variables for Next.js
          NEXT_PUBLIC_CLIENT_ID: "06fcde50-24bf-4d53-838d-ecc035653d8f"
          NEXT_PUBLIC_TENANT_ID: "f0db97c1-2010-4d0c-826e-d6e0f2b25f2f"
          NEXT_PUBLIC_SHAREPOINT_SITE_ID: "skyparksv.sharepoint.com,946827f8-eb7d-4319-a7bc-3f73eb568a0c,a183a604-4a6e-4d21-89e9-870711e87723"
          NEXT_PUBLIC_SHAREPOINT_SITE_URL: "https://skyparksv.sharepoint.com/sites/helpdesk"
          NEXT_PUBLIC_TICKETS_LIST_ID: "018f0d5c-318d-4856-a7f2-491f4e71a554"
          NEXT_PUBLIC_COMMENTS_LIST_ID: ${{ secrets.NEXT_PUBLIC_COMMENTS_LIST_ID }}
          NEXT_PUBLIC_RBAC_GROUPS_LIST_ID: "ce6c0e8c-ff31-4af4-92bd-5d0fdc263ea7"
          NEXT_PUBLIC_GENERAL_MANAGERS_GROUP_ID: "db86fdc8-dbf7-4ec9-af9f-461bb63735ed"
          NEXT_PUBLIC_APP_URL: "https://tickets.spsvent.net"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_COAST_062DFC51E }}
          action: "close"
