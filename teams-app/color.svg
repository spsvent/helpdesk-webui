<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Christmas Red Background -->
  <rect width="192" height="192" rx="24" fill="#c41e3a"/>

  <!-- Compass logo (centered behind ticket) -->
  <g transform="translate(96, 70)" opacity="0.3">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="white" stroke-width="3"/>

    <!-- Inner circle -->
    <circle cx="0" cy="0" r="38" fill="none" stroke="white" stroke-width="2"/>

    <!-- Compass points -->
    <!-- North -->
    <path d="M0 -50 L0 -45" stroke="white" stroke-width="3"/>
    <path d="M0 -45 L-4 -36 L0 -40 L4 -36 Z" fill="white"/>
    <!-- South -->
    <path d="M0 50 L0 45" stroke="white" stroke-width="3"/>
    <path d="M0 45 L-4 36 L0 40 L4 36 Z" fill="white"/>
    <!-- East -->
    <path d="M50 0 L45 0" stroke="white" stroke-width="3"/>
    <path d="M45 0 L36 -4 L40 0 L36 4 Z" fill="white"/>
    <!-- West -->
    <path d="M-50 0 L-45 0" stroke="white" stroke-width="3"/>
    <path d="M-45 0 L-36 -4 L-40 0 L-36 4 Z" fill="white"/>
  </g>

  <!-- Ticket icon (on top) -->
  <g transform="translate(32, 24) scale(1.33)">
    <!-- Ticket shape -->
    <path d="M16 20H80C84.4 20 88 23.6 88 28V40C83.6 40 80 43.6 80 48C80 52.4 83.6 56 88 56V68C88 72.4 84.4 76 80 76H16C11.6 76 8 72.4 8 68V56C12.4 56 16 52.4 16 48C16 43.6 12.4 40 8 40V28C8 23.6 11.6 20 16 20Z" fill="white"/>

    <!-- Ticket stub line -->
    <path d="M32 20V76" stroke="#c41e3a" stroke-width="2" stroke-dasharray="4 4"/>

    <!-- Check mark -->
    <path d="M50 42L58 52L72 36" stroke="#10b981" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Help Desk text -->
  <text x="96" y="164" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">HELP DESK</text>
</svg>
